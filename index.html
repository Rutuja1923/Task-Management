<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Titan</title>
    <link rel="icon" href="assets/icon.png" type="image/icon type">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="header">
        <h1>Task Titan</h1>
        <p>Conquer Your To-Do List, One Task At a Time.</p>
    </div>
    <main>
        <div class="main-container">
            <h3>Welcome to Your Task Arena</h3>
            <h4><!--Dynamic Date--></h4>
            <button id="new-task-btn"><i class="fa fa-plus" aria-hidden="true"></i> New Task</button>
            <button id="search-by-filters"><i class="fa fa-search" aria-hidden="true"></i> Search by Filters</button>
        </div>
        <div class="form-div" style="display: none;">
            <p><span id="close-form"><i class="fa fa-close"></i></span></p>
            <h3>Add Task Details</h3>
            <form action="" id="add-task-form">
                <label for="task-title">Task Title</label>
                <input 
                    type="text" 
                    name="title" 
                    id="task-title" 
                    placeholder="Enter Task Title ..." 
                    required
                    oninvalid="this.setCustomValidity('Please Provide a Task Title !')"
                    oninput="this.setCustomValidity('')"
                />
                <br>
                <label for="task-desc">Description</label>
                <input 
                    type="text" 
                    name="desc" 
                    id="task-desc" 
                    placeholder="Enter Task Description ..."
                />
                <br>
                <label for="task-priority">Priority Level</label>
                <select 
                    name="priority" 
                    id="task-priority" 
                    required
                    oninvalid="this.setCustomValidity('Please Select Task Priority !')"
                    oninput="this.setCustomValidity('')"
                >
                    <option value="">Select Priority</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <br>
                <label for="task-due-date">Due Date</label>
                <input 
                    type="date" 
                    name="due" 
                    id="task-due-date" 
                    required
                />
                <br>
                <button type="submit" id ="add-task">Add</button>
            </form>
        </div>
        <div class="filters-div" style="display: none;">
            <p><span id="close-filters-form"><i class="fa fa-close"></i></span></p>
            <h3>Apply Filters</h3>
            <form id='filters-form'>
                <label for="priority-filter">Priority</label>
                <select name="priority" id="priority-filter">
                    <option value="">Select Priority</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <br>
                <label for="due-date-filter">Due Date</label>
                <input type="date" name="due" id="due-date-filter">
                <br>
                <label for="status-filter">Status</label>
                <select name="status" id="status-filter">
                    <option value="">Select Status</option>
                    <option value="low">Pending</option>
                    <option value="medium">Completed</option>
                </select>
                <br>
                <button type='submit' id='search-tasks'>Search</button>
            </form>
        </div>
        <div class="tasks-container">
            <div id="pending-tasks-container">
                <h2>Pending Tasks</h2>
                <div id="tasksList"></div>
            </div>
            <div id="completed-tasks-container">
                <h2>Completed Tasks</h2>
                <div id="completedList"></div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 . Task Titan . All Rights Reserved </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
